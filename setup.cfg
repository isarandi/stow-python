[flake8]
# Line length: allow up to 99 chars (common for modern Python)
max-line-length = 99

# Ignore specific codes:
# E265: block comment should start with '# ' (we use #=== style dividers)
# W503: line break before binary operator (conflicts with W504)
ignore = E265,W503

# Exclude generated/cache files
exclude =
    .git,
    __pycache__,
    .venv,
    build,
    dist
